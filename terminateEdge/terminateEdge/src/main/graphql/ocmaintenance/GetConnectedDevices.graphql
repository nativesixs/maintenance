query getConnectedDevices($ckod:[String!]!){
  instances(filter:{node:{id:{values:$ckod,did:"information:attribute.ckod"}}}){
    lvm:relInstance(edge:{existsNow:{}},filter:{node:{kind:{attrValue:{value:["lvm"],did:"information:attribute.druh_komponenty"}}}}){
      internalId
      id{
        value
      }
    }
    dpu:relInstance(edge:{existsNow:{}},filter:{node:{kind:{attrValue:{value:["dpu"],did:"information:attribute.druh_komponenty"}}}}){
      internalId
      id{
        value
      }
    }
    zdroj:relInstance(edge:{existsNow:{}},filter:{node:{kind:{attrValue:{value:["napajeci_zdroj"],did:"information:attribute.druh_komponenty"}}}}){
      internalId
      id{
        value
      }
    }
    ahs:relInstance(edge:{existsNow:{}},filter:{node:{kind:{attrValue:{value:["zhaseci_system"],did:"information:attribute.druh_komponenty"}}}}){
      internalId
      id{
        value
      }
    }
  }
}