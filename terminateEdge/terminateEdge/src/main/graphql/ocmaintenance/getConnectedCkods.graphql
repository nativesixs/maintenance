query getConnectedCkods($ckod:[String!]!){
    devices:instances(filter:{node:{id:{values:$ckod,did:"information:attribute.ckod"}}}){
        relInstance(edge:{existsNow:{}}){
            id{
                value
            }
            element{
                coreElement{
                    id
                }
            }
        }
    }
    sim:instances(filter:{node:{id:{values:$ckod,did:"information:attribute.telefonni_cislo"}}}){
        relInstance(edge:{existsNow:{}}){
            id{
                value
            }
            element{
                coreElement{
                    id
                }
            }
        }
    }
    place:instances(filter:{node:{id:{values:$ckod,did:"information:attribute.uplne_sjz"}}}){
        relInstance(edge:{existsNow:{}},filter:{node:{coreElementId:["place"]}}){
            id{
                value
            }
            element{
                coreElement{
                    id
                }
            }
        }
    }
    trafo:instances(filter:{node:{id:{values:$ckod,did:"information:attribute.gisid"}}}){
        relInstance(edge:{existsNow:{}},filter:{node:{coreElementId:["place"]}}){
            id{
                value
            }
            element{
                id
                coreElement{
                    id
                }
            }
        }
    }
}