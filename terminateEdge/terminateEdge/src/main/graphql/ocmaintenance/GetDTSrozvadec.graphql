query GetDTSrozvadec($ckod:[String!]!){
    trafostanice:instancesSet(filter:{node:{id:{values:$ckod,did:"information:attribute.uplne_sjz"}}}){
        items{
            platos:edgeInstance(edge:{existsNow:{}},filter:{node:{kind:{coreElementId:["plato"]}}}){
                edgeEndPoint{
                    internalId
                    id{
                        value
                    }
                    platosLvms:edgeInstance(edge:{existsNow:{}},filter:{node:{kind:{attrValue:{value:["lvm"],did:"information:attribute.druh_komponenty"}}}}){
                        edgeEndPoint{
                            internalId
                            id{
                                value
                            }
                            platosLvmsVyvody:edgeInstance(edge:{existsNow:{}},filter:{node:{kindId:["place:place.vyvod_sekundarni_strana_trafa"]}}){
                                internalId
                                edgeEndPoint{
                                    id{
                                        value
                                    }
                                }
                            }
                        }
                    }
                }
            }
            edgeInstance(filter:{node:{kindId:["place:place.rozvadec_nn"]}},edge:{existsNow:{}}){
                internalId
                edgeEndPoint{
                    element{
                        id
                    }
                    id{
                        value
                    }
                }
            }
        }
    }
}