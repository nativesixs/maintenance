query identify($ckod:[String!]!){
    sim:instances(filter:{node:{id:{values:$ckod,did:"information:attribute.telefonni_cislo"}}}){
        element{
            coreElement{
                id
            }
        }
    }
    ipset:instances(filter:{node:{id:{values:$ckod,did:"information:attribute.telefonni_cislo"}}}){
        element{
            coreElement{
                id
            }
        }
    }
    instances(filter:{node:{id:{values:$ckod,did:"information:attribute.ckod"}}}){
        element{
            coreElement{
                id
            }
        }
    }
    devices(filter:{node:{id:{values:$ckod,did:"information:attribute.ckod"}}}){
        element{
            parent{
                id
            }
        }
    }
    places:instances(filter:{node:{id:{values:$ckod,did:"information:attribute.uplne_sjz"}}}){
        element{
            id
            coreElement{
                id
            }
        }
    }
    places_gis:instances(filter:{node:{id:{values:$ckod,did:"information:attribute.gisid"}}}){
        element{
            id
            coreElement{
                id
            }
        }
    }
}